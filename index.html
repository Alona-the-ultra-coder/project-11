<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="text-align:center">
        <h2>My Image Gallery</h2>
        <p>Click on the images below:</p>
      </div>
      
      <!-- The four columns -->
      <div class="row">
        <div class="column">
          <img src="img1.jpg" alt="Cactus" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="img2.webp" alt="Lotus" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="img3.png" alt="Watermelon Smoothie" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="img4.jpg" alt="blue Jasmine" style="width:100%" onclick="myFunction(this);">
        </div>

        
      </div>
      
      <div class="container">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <img id="expandedImg" style="width:100%">
        <div id="imgtext"></div>
      </div>
      
    <script src="index.js"></script>

</body>
</html>
